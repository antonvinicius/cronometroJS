<head>

    <link rel="stylesheet" href="../src/style.css">

</head>

<body>
    <section id="app">
        <header>Cron√¥metroJS</header>
        <div id="circle">
            <div class="percent">
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70"></circle>
                </svg>
            </div>
            <div cronometro>
                <span id="horas">00</span>
                <span id="minutos">00</span>
                <span id="segundos">00</span>
                <span id="decimos">00</span>
            </div>
            <div id="group-btn">
                <span reset>
                    <span class="material-icons">
                        cancel
                    </span>
                </span>
                <span begin>
                    <span class="material-icons">
                        play_circle_filled
                    </span>
                </span>
                <span pause>
                    <span class="material-icons">
                        pause_circle_filled
                    </span>
                </span>
            </div>
        </div>
        <footer>

        </footer>
    </section>
